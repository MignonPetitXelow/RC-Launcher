<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <meta http-equiv="Content-Security-Policy" content=" script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="css/window.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/launchp.css">
  </head>
  <body class="body">
    <div class="bg"></div>
    <div class="main-window">
        <div class="titlebar">
          <a class="titlebar-button" id="app-minimize">—</a>
          <a class="close-button" id="app-close">✕</a>
        </div>

        <div class="launch-page">
          <div class="playPage">
            <div class="versionImage"></div>
            
            <div class="account-container">
              <div class="headIMG"></div>
            </div>

            <div class="buttonContainer">
              <div class="playButton">
                <div class="container">
                  <span class="playButton-title">Minecraft 1.16</span>
                  <div class="rdTPlay">
                    <div class="icon-GEAR"></div>
                    <span class="playButton-desc">Ready to start!</span>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
    </div>

  </body>
</html>
